<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="inst-wrapper">
        <div class="inst-phone">
            <img src="../Pagina-Inicial-Instagram/img/instagram-celular.png" alt="Celular">
        </div>
        <div class="inst-cont">
            <div class="grupo">
                <div class="inst-logo">
                    <img src="../Pagina-Inicial-Instagram/img/instagram-logo.png" class="inst-logo" alt="Logo Instagram">
                </div>
                <div class="foto-perfil">
                    <img src="../Pagina-Inicial-Instagram/img/perfil-instagram.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="inst-login">Continue como julianemorais</a>
                <a href="#" class="inst-logout">Remover Conta</a>  
            </div>
            <div class="grupo">
                <p class="not-account">Não é julianemorais</p>
                <p class="not-account">
                    <span class="link-azul">Alternar Contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
